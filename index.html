
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS SYNAPSE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #050505;
            color: #e2e8f0;
            overflow: hidden;
        }
        .font-data {
            font-family: 'JetBrains Mono', monospace;
        }
        .sidebar-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .sidebar-scrollbar::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 2px;
        }
        
        /* Mesh Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse 80% 80% at 20% 20%, rgba(0, 255, 255, 0.08), transparent),
                        radial-gradient(ellipse 60% 60% at 80% 70%, rgba(0, 100, 255, 0.08), transparent);
            animation: move-gradient 20s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes move-gradient {
            from {
                transform: translate(0, 0) scale(1);
            }
            to {
                transform: translate(20px, -30px) scale(1.2);
            }
        }

        /* Animations */
        @keyframes pulse-red-border {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 4px rgba(239, 68, 68, 0); }
        }
        .circuit-breaker-active {
            animation: pulse-red-border 2s infinite;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .stagger-animate {
            animation: fade-in-up 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes shimmer-border {
            0%, 100% { border-color: rgba(0, 255, 255, 0.2); box-shadow: 0 0 5px rgba(0, 255, 255, 0.1); }
            50% { border-color: rgba(0, 255, 255, 0.6); box-shadow: 0 0 15px rgba(0, 255, 255, 0.4); }
        }
        .shimmering-border {
            animation: shimmer-border 2.5s ease-in-out infinite;
        }

        @keyframes vibrate {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(1px, 1px); }
            100% { transform: translate(-1px, -1px); }
        }
        .vibrating {
            animation: vibrate 0.2s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.3.1",
            "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
            "@google/genai": "https://esm.sh/@google/genai",
            "framer-motion": "https://esm.sh/framer-motion@11.2.10",
            "three": "https://esm.sh/three@0.164.1",
            "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.16.6",
            "@react-three/drei": "https://esm.sh/@react-three/drei@9.105.6"
        }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
